<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <script async defer src="index.js"></script>
  </head>
  <body>
    <div id="root">
      <form id="form">
        <input id="board-size" type="number" value="1" min="1" max="1000" step="1" />
        <button type="submit">GENERATE</button>
        <button id="run" type="button">RUN</button>
        <button id="generation" type="button">0</button>
        <input id="sim-speed" type="range" min="20" max="2000" value="500" step="10" />
        <button id="sim-speed-display" type="button">500</button>
      </form>
    </div>
  </body>
</html>
